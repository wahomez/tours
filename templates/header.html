<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--local css-->
    <link href= {% static "css/style.css" %}  rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href= {% static "css/checkout.css" %} rel="stylesheet">
    <!--fontawesome link-->
    <script src="https://kit.fontawesome.com/ff7ecae991.js" crossorigin="anonymous"></script>

    <!--bootstrap checkout form template-->
    <!--<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">-->

    <title>Cruize Beyond Tours & Travel</title>
</head>
<body>
    <div class="" id="navContainer">
        {% include "includes/navigation.html"%}
    </div>
    {% if message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    
    {% block content%}
    {% endblock %}
</body>
<footer>
    {% include "includes/footer.html"%}
</footer>
