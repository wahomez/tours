{% extends 'header.html' %}
{% block content %}
{% load static %}
<main class="min-vh-100 w-100 m-auto text-center" id="signupContainer">
  <form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-floater">
            <label >{{field.label}}</label>
            {{field}}
            {{field.errors}}
            <div>
              {% for error in field.errors  %}
                <p>{{error}}</p>
              {% endfor %}
            </div>
            
            <br>
        </div>
    {% endfor %}
    <div class="mb-3">
      <p>Already have an account? <a class="link-success" href={% url 'signin'%}>Sign in</a></p>
    </div>

    <button class="w-100 btn btn-lg btn-success" type="submit">Sign up</button>
</form>
</main>

{% endblock content %}
